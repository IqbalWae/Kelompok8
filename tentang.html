<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelompok R56 - Profil Anggota</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- 1. RESET & FONT --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1a2a3a; /* Background halaman */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Mencegah scroll pada body utama */
        }

        /* --- 2. STYLE HAMBURGER MENU (SAMA SEPERTI SEPAKBOLA.HTML) --- */
        
        /* Tombol Hamburger di Pojok Kanan Atas */
        .hamburger-icon {
            position: fixed;
            top: 30px;
            right: 40px;
            font-size: 2rem;
            color: #ffcc00; /* Warna Kuning Aksen */
            cursor: pointer;
            z-index: 100; /* Di atas segalanya */
            transition: transform 0.3s;
        }

        .hamburger-icon:hover {
            transform: scale(1.1);
        }

        /* Overlay Layar Penuh */
        .overlay-menu {
            height: 100%;
            width: 0; /* Awalnya 0 (tersembunyi) */
            position: fixed;
            z-index: 2000; /* Paling atas menutupi profil */
            top: 0;
            right: 0; /* Muncul dari kanan */
            background-color: rgba(26, 42, 58, 0.98); /* Warna dasar #1a2a3a tapi transparan dikit */
            overflow-x: hidden;
            transition: 0.5s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .overlay-menu a {
            padding: 15px;
            text-decoration: none;
            font-size: 2rem;
            color: #bdc3c7;
            display: block;
            transition: 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .overlay-menu a:hover {
            color: #ffcc00; /* Hover jadi kuning */
            transform: scale(1.1);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 45px;
            font-size: 60px !important;
            cursor: pointer;
        }

        /* --- 3. MAIN CONTAINER --- */
        .main-container {
            display: flex;
            width: 900px;
            height: 500px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            /* Agar container tidak menutupi menu overlay */
            position: relative; 
            z-index: 1; 
        }

        /* --- 4. SIDEBAR (KIRI) --- */
        .sidebar {
            width: 40%;
            background-color: #2c3e50; 
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }

        .sidebar h1 {
            color: #ffcc00; 
            font-size: 2rem;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .sidebar p {
            font-size: 0.9rem;
            color: #bdc3c7;
            margin-bottom: 40px;
            font-style: italic;
        }

        .menu-list {
            list-style: none;
        }

        .menu-item {
            padding: 12px 20px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* State Aktif (Kuning) */
        .menu-item.active {
            background-color: #ffcc00;
            color: #1a2a3a; 
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.3);
        }

        /* --- 5. CONTENT AREA (KANAN) --- */
        .content {
            width: 60%;
            background-color: #3b5676; 
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- 6. KARTU PROFIL (PUTIH) --- */
        .profile-card {
            background: white;
            width: 85%;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
            display: none; 
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .profile-card.show {
            display: block;
        }

        /* Header Kartu: Nama & Foto */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .name-section {
            flex: 1;
            padding-right: 15px;
        }

        .name-section h2 {
            font-size: 1.8rem;
            color: #1a2a3a;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .name-underline {
            width: 100px;
            height: 4px;
            background-color: #ffcc00;
            border-radius: 2px;
        }

        /* Kotak Foto */
        .photo-box {
            width: 90px;
            height: 110px;
            background-color: #4a69bd; 
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 0.8rem;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden; 
        }

        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; 
        }

        /* Detail Info */
        .info-row {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            font-size: 0.95rem;
        }

        .info-label {
            font-weight: bold;
            color: #555;
        }

        .info-value {
            color: #333;
            text-align: right;
        }

        /* Text Placeholder Awal */
        .placeholder-msg {
            color: rgba(255,255,255,0.5);
            text-align: center;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsif untuk Mobile */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                width: 90%;
                height: auto;
                margin-top: 60px; /* Beri jarak dari tombol hamburger */
            }
            .sidebar, .content {
                width: 100%;
            }
            .profile-card {
                margin: 20px 0;
            }
        }

    </style>
</head>
<body>

    <div class="hamburger-icon" onclick="openNav()">
        <i class="fas fa-bars"></i>
    </div>

    <div id="myNav" class="overlay-menu">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        <a href="index.html">Beranda Utama</a>
        <a href="sepakBola.html" style="color: #ffffff;">Sepak Bola</a>
        <a href="renang.html" style="color: #4fc3f7;">Renang</a>
        <a href="futsal.html" style="color: #ffb74d;">Futsal</a>
        <a href="lari.html" style="color: #ef5350;">Lari</a>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <h1>TENTANG</h1>
            <p>Informasi Anggota Kelompok R56</p>
            
            <ul class="menu-list">
                <li class="menu-item" onclick="selectMember('reja', this)">Muhamad Reja Pahlefi</li>
                <li class="menu-item" onclick="selectMember('iqbal', this)">Iqbal Wifarudin</li>
                <li class="menu-item" onclick="selectMember('alisya', this)">Allysa Nasywa Aulia Ruswan</li>
            </ul>
        </div>

        <div class="content">
            <div id="initial-msg" class="placeholder-msg">
                <p>Pilih nama anggota untuk melihat detail</p>
            </div>

            <div id="card" class="profile-card">
                <div class="card-header">
                    <div class="name-section">
                        <h2 id="d-name">Nama Anggota</h2>
                        <div class="name-underline"></div>
                    </div>
                    <div class="photo-box">
                        <span id="photo-placeholder-text">Ini<br>foto</span>
                        <img id="d-photo" src="" alt="Foto Anggota">
                    </div>
                </div>

                <div class="info-details">
                    <div class="info-row">
                        <span class="info-label">NPM:</span>
                        <span class="info-value" id="d-npm">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Kelas:</span>
                        <span class="info-value" id="d-class">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Umur:</span>
                        <span class="info-value" id="d-age">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // LOGIKA MENU HAMBURGER
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }

        // DATA ANGGOTA + URL FOTO
        const members = {
            'reja': {
                name: 'Muhammad Rezhack Pahlefi',
                npm: '202343502317',
                kelas: 'R56',
                umur: '20 Tahun',
                photo: '2Q.jpg' // Masukkan nama file foto di sini (contoh: 'reja.jpg')
            },
            'iqbal': {
                name: 'Iqbal Wifarudin',
                npm: '202343502323',
                kelas: 'R56',
                umur: '20 Tahun',
                photo: 'iqbal.jpg' 
            },
            'alisya': {
                name: 'Allysa Nasywa Aulia Ruswan',
                npm: '202343502296',
                kelas: 'R56',
                umur: '20 Tahun',
                photo: 'alisa.jpg' 
            },
            'geledek': {
                name: 'Geledek Thunder',
                npm: '202343500000',
                kelas: 'R56',
                umur: '20 Tahun',
                photo: '' 
            }
        };

        function selectMember(key, btnElement) {
            const card = document.getElementById('card');
            const initialMsg = document.getElementById('initial-msg');
            
            // 1. Atur tombol aktif
            document.querySelectorAll('.menu-item').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');

            // 2. Tampilkan kartu, sembunyikan pesan awal
            initialMsg.style.display = 'none';
            
            // Efek reset animasi sederhana
            card.classList.remove('show');
            void card.offsetWidth; // Trigger reflow
            card.classList.add('show');

            // 3. Isi Data Text
            const data = members[key];
            document.getElementById('d-name').innerText = data.name;
            document.getElementById('d-npm').innerText = data.npm;
            document.getElementById('d-class').innerText = data.kelas;
            document.getElementById('d-age').innerText = data.umur;

            // 4. Logika Foto
            const imgEl = document.getElementById('d-photo');
            const placeholderText = document.getElementById('photo-placeholder-text');

            if (data.photo && data.photo !== '') {
                imgEl.src = data.photo;
                imgEl.style.display = 'block';
                placeholderText.style.display = 'none';
            } else {
                imgEl.style.display = 'none';
                placeholderText.style.display = 'block';
            }
        }
    </script>
</body>
</html>
